<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Resto</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="resto">
	<meta name="description" content="Restaurant & Food">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css"> 
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
</head>
<body>
    <section class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Resto</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="./" class="smoothScroll">HOME</a></li>
					<li><a href="#gallery" class="smoothScroll">FOOD GALLERY</a></li>
					<li><a href="#menu" class="smoothScroll">SPECIAL MENU</a></li>
					<li><a href="#team" class="smoothScroll">CHEFS</a></li>
					<li><a href="#contact" class="smoothScroll">CONTACT</a></li>
					<li><a href="log.html" class="smoothScroll" id="go">Sign up</a></li> 
				</ul>
			</div>
		</div>
	</section>
    <section id="contact" class="parallax-section">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-1 col-md-10 col-sm-12 text-center">
                    <h1 class="heading">Sign up</h1>
                    <hr>
                </div>
                <div class="col-md-offset-1 col-md-10 col-sm-12 wow fadeIn" >
                    <form action="#" method="post">
                        <div class="col-md-6 col-sm-6">
                            <input name="name" type="text" class="form-control" id="name" placeholder="Full Name">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input name="Username" type="text" class="form-control" id="Username" placeholder="Username">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input name="number" type="number" class="form-control" id="Phone" placeholder="Phone">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input name="date" type="date" class="form-control" id="date" >
                        </div>
                        <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                            <input name="submit" type="submit" class="form-control" id="submit" value="Sign up">
                        </div>
                    </form>
                </div>
                <div class="col-md-2 col-sm-1"></div>
            </div>
        </div>
    </section>
	


<footer class="parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.6s">
				<h2 class="heading">Contact Info.</h2>
				<div class="ph">
					<p><i class="fa fa-phone"></i> Phone</p>
					<h4>01223456789</h4>
				</div>
				<div class="address">
					<p><i class="fa fa-map-marker"></i> Our Location</p>
					<h4>Egypt</h4>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.6s">
				<h2 class="heading">Open Hours</h2>
					<p>Sunday <span>10:30 AM - 10:00 PM</span></p>
					<p>Mon-Fri <span>9:00 AM - 8:00 PM</span></p>
					<p>Saturday <span>11:30 AM - 10:00 PM</span></p>
			</div>
			<div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.6s">
				<h2 class="heading">Follow Us</h2>
				<ul class="social-icon">
					<li><a href="#" class="fa fa-facebook wow bounceIn" ></a></li>
					<li><a href="#" class="fa fa-twitter wow bounceIn" ></a></li>
					<li><a href="#" class="fa fa-whatsapp wow bounceIn" ></a></li>
					<li><a href="#" class="fa fa-instagram wow bounceIn" ></a></li>
					<li><a href="#" class="fa fa-twitter wow bounceIn" ></a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>


<section id="copyright">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p>Copyright Â© Resto Restaurant and Cafe 
			</div>
		</div>
	</div>
</section>


<script src="js/jquery.js"></script>
 <script src="js/bootstrap.min.js"></script> 
<script src="js/smoothscroll.js"></script>

</body>
</html>
